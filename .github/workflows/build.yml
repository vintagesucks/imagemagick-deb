name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    tags:
      - "*"
  schedule:
    - cron: "0 0 1 * *"

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        os: 
        - ubuntu-22.04
        - ubuntu-24.04

        include:
          - os: ubuntu-22.04
            ubuntu: jammy
          - os: ubuntu-24.04
            ubuntu: noble

    name: ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build packages
        run: DOCKER_BUILDKIT=1 docker build --build-arg UBUNTU_VERSION=${{ matrix.ubuntu }} --output binaries .

      - name: List packages
        run: ls -lah binaries

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt install ./binaries/libde265_*.deb
          sudo apt install -y ./binaries/libheif_*.deb
          sudo apt install -y ./binaries/imagemagick_*.deb

      - name: magick --version
        run: magick --version

      - name: magick -list format
        run: magick -list format

      - name: Attest build provenance
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        if: contains(github.ref, 'tags')
        with:
          subject-path: 'binaries/*'

      - name: Archive binary artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binaries-${{ matrix.ubuntu }}
          path: binaries

      - name: Upload binaries to GitHub Release
        if: contains(github.ref, 'tags')
        uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # 2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: binaries/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        if: github.event_name == 'pull_request' && matrix.ubuntu == 'noble'
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false
          fetch-depth: 0

      - name: Update README
        if: github.event_name == 'pull_request' && matrix.ubuntu == 'noble'
        run: |
          sed -i '/#### Example Output/q' ./README.md
          echo '```sh' >> README.md
          echo '$ magick --version' >> README.md
          magick --version >> README.md
          echo '' >> README.md
          echo '$ magick -list format' >> README.md
          magick -list format >> README.md
          echo '```' >> README.md

      - name: Commit README update
        if: github.event_name == 'pull_request' && matrix.ubuntu == 'noble'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update README [skip ci]" && echo "push_readme=true" >> $GITHUB_ENV

      - name: Push README update to Pull Request
        if: env.push_readme && matrix.ubuntu == 'noble'
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
